<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Formulário de Cadastro</h2>

        <form id="cadastroForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

           <!-- <label for="dataNascimento">Data Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required> -->

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" maxlength="15" placeholder="(00) 00000-0000" required>
        </form>

        <form id="cadastroForm">
            <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>

                <div id="responsaveis" style="display: none;">
                    <label for="nomePai">Nome do Pai:</label>
                    <input type="text" id="nomePai" name="nomePai">

                    <label for="nomeMae">Nome da Mãe:</label>
                    <input type="text" id="nomeMae" name="nomeMae">
                </div>

        </form>

        <form id="cadastroForm">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required>
            <button type="button" id="buscarCep">Buscar CEP</button>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>

            <label for="numero">N°:</label>
            <input type="text" id="numero" name="numero" required>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" required>
        </form>

        <form id="cadastroForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="fulano@gmail.com" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="******" required>

            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="******" required>

            <button type="submit">Cadastrar</button>
        </form>
    

    <script src="script.js"></script>
</body>
</html>
